<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

    <!-- LEAFLET LINKS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="js/bundle.js"></script>

  </head>
  <body>

  <div id="flex-container">

    <div id="map-container">
    </div>

    <div id="chart-container-wrapper">
      <label for="country-select" id="select-label">Filter by country:</label>
      <select id="country-select">
        <option value="Scotland">Scotland</option>
        <option value="England">England</option>
        <option value="Northern Ireland">Northern Ireland</option>
        <option value="Wales">Wales</option>
        <option value="All" selected="selected">All</option>
      </select>
      <div id="chart-container">
      </div>
    </div>
  </div>

  <!-- Popup Div Starts Here -->
  <div id="popup-container" class="popUp">

    <div id="popupForm" class="popUp-content">
      <form id="new-sighting-form" method="post" name="form">
        <!-- <img id="close" src="images/3.png" onclick ="div_hide()"> -->
        <h2>Add new sighting</h2>
        <hr>
        <label for="name-field">Name</label>
        <input type="text" id="name-field" required/>
        <label for="date-field">Date</label>
        <input type="date" id="date-field" required/>
        <label for="count-field">Number of squirrels</label>
        <input id="count-field" required/>
        <button type="submit">Save sighting</button>
        <span id="addClose" class="close">×</span>
      </form>



  </div>
  <div id="form-map-container"></div>
  <button id="locate-me-button"> Locate Me! </button>
</div>

  <footer>
    <div id="footer-container">

      <button id="button-add-sighting" >+</button>
      <!-- <button id="button-add-sighting" onclick="window.location.href='form.html'">+</button> -->



      <div id="slider-container">
        <input type="range" min="1" max="100" value="50" class="slider" id="year-slider">
      </div>

      <button id="button-info">i</button>

      <div id="myPopUp" class="popUp">

            <div class="popUp-content">

              <div id="infoClose" class="close">×</div>
              <p align="center"><iframe width="560" height="315" src="https://www.youtube.com/embed/aE3x3k_QpD4" frameborder="0"  allowfullscreen></iframe>
                </p>

    </div>
  </footer>


  </body>
</html>
